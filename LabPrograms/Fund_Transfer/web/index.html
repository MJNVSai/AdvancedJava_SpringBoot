<html>
    <head>
        <title> Banking Application </title>
    </head>
    <body>
    <center>
        <h1> <b> Online Fund Transfer Interface  </b> </h1>
        <form action = "Transfer" method = "POST">
            <label for = "sbno"> Enter Savings A/C Number : </label>
            <input type="text" name="sbno" required /> <br> <br>
            <label for = "cbno"> Enter Current A/C Number : </label>
            <input type="text" name="cbno" required /> <br> <br>
            <label for = "amount"> Enter Transfer : </label>
            <input type="text" name="amount" required /> <br> <br>
            <input type="submit" value="TRANSFER"/>
        </form>    
        
    </center>
    </body>    
</html>
