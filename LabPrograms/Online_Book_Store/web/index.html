<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Book Store Login </title>
    <link rel="stylesheet" href="styles.css" >
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" >
</head>
<body>
    <span class="mt"> Online Book Store </span>
    <div class="glass" style="height: 50%;">
        <h3> Login </h3>
        
        <form action="Login" method="post">
            <div class="inputWithIcon inputIconBg">
                <input type="text" name="p1" placeholder="Enter Your Email">
                <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
            </div>

            <div class="inputWithIcon inputIconBg">
                <input type="password" name="p2" placeholder="Enter Your Password">
                <i class="fa fa-key fa-lg fa-fw" aria-hidden="true"></i>
            </div> <br> <br>

            <div class="btns">
                <p> <button type="submit"> Sign in </button> <a href="Register.html" class="ahi"> Sign Up </a> </p>
            </div>
        </form>
    </div>
</body>
</html>
